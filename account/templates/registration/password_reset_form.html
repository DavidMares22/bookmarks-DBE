{% extends 'base.html' %}


{% block title %} Reset your password {% endblock title %}

<!-- http://127.0.0.1:8000/account/password_reset/ -->

{% block content %}
  <h1>Forgotten your password? </h1>
  <p>Enter your email address to obtain a new password</p>
  <form action="." method="post">
    {{ form.as_p }}
    <p><input type="submit" value="send e-mail"></p>
    {% csrf_token %}

  </form>
{% endblock content %}
